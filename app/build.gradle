apply plugin: 'com.android.application'
apply from: "../config.gradle"
def getTime() {
    return new Date().format("yyyyMMdd", TimeZone.getDefault());
}
android {
    signingConfigs {
        config {
            keyAlias 'lxp_project'
            keyPassword '123456'
            storeFile file('../key/lxpkey.jks')
            storePassword '123456'
        }
    }
    compileSdkVersion android.compileSdkVersion
    buildToolsVersion android.buildToolsVersion
    defaultConfig {
        applicationId android.applicationId
        minSdkVersion android.minSdkVersion
        targetSdkVersion android.targetSdkVersion
        signingConfig signingConfigs.config
        versionCode = android.versionCode
        versionName = android.versionName
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/DEPENDENCIES'
    }
    buildTypes {
        release {
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable true
            signingConfig signingConfigs.config
        }
        debug {
            signingConfig signingConfigs.config
        }
    }
    productFlavors {
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
    packagingOptions {
        exclude 'META-INF/beans.xml'
    }
    applicationVariants.all {
        variant ->
            variant.outputs.all {
                //在这里修改apk文件名，引号内的字符串都可以随便定义
                outputFileName = "MovieLibrary-${variant.name}-v${variant.versionName}-${getTime()}.apk"
            }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation support["design"]
    implementation support["support-v13"]
    implementation support["recyclerview-v7"]
    implementation files('libs/umeng/umeng-analytics-v6.1.2.jar')
    implementation files('libs/umeng/utdid4all-1.0.4.jar')
    implementation 'jp.wasabeef:glide-transformations:3.3.0'
    implementation project(':CircleRecyclerView')
    implementation files('libs/stationlibrary.aar')
    implementation 'com.github.bumptech.glide:glide:4.7.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.7.1'
    implementation project(':service')
    implementation project(path: ':dlna')
    implementation project(':VideoNameParser')
}
